<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jafa Fashion Market</title>
  <link rel="stylesheet" href="css/style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">Jafa</div>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#productGrid">Categories</a></li>
        <li><a href="#footer">Contact</a></li>
      </ul>
      <button class="hamburger" id="hamburger">&#9776;</button>
    </nav>
  </header>

  <section class="hero">
    <h1>Discover Fashion</h1>
    <p>Connect with sellers. Shop easily.</p>
    <a href="#productGrid" class="cta">Browse Products</a>
  </section>

<section id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/banner1.jpg" class="d-block w-100" alt="..." style="height: 400px; object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="images/banner2.jpg" class="d-block w-100" alt="..." style="height: 400px; object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="images/banner3.jpg" class="d-block w-100" alt="..." style="height: 400px; object-fit: cover;">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</section>

  <section class="search">
    <input type="text" id="searchInput" placeholder="Search products by name, category, or location...">
  </section>

  <section class="filters">
    <button onclick="filterItems('all')">All</button>
    <button onclick="filterItems('dress')">Dresses</button>
    <button onclick="filterItems('shoes')">Shoes</button>
    <button onclick="filterItems('bags')">Bags</button>
    <button onclick="filterItems('belts')">Belts</button>
    <button onclick="filterItems('sports')">Sports</button>
  </section>

  <section class="product-grid" id="productGrid">
    <!-- Product cards will be injected here -->
  </section>
  <section class="add-product">
    <h2>Want to Sell on Jafa?</h2>
    <p><a href="#">Click here to register your product</a></p>
  </section>

<footer id="footer" class="footer">
  <div class="footer-contact">
    <h3>Contact Us</h3>

    <p><a href="mailto:support@jafa.com">‚úâÔ∏è support@jafa.com</a></p>
  </div>
  <div class="footer-brand">

    <p>&copy; 2025 All rights reserved.</p>
  </div>
</footer>


  <div class="modal" id="modal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-img" id="modalImg" src="" alt="" />
    <div class="modal-details" id="modalDetails"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
